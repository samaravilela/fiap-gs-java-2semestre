# Configuração para ambiente de desenvolvimento
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=rm566133
quarkus.datasource.password=280201
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL

# Pool de Conexões - Otimização de Performance
quarkus.datasource.jdbc.min-size=3
quarkus.datasource.jdbc.max-size=10
quarkus.datasource.jdbc.initial-size=3
quarkus.datasource.jdbc.acquisition-timeout=30
quarkus.datasource.jdbc.background-validation-interval=60
quarkus.datasource.jdbc.idle-removal-interval=5M
quarkus.datasource.jdbc.max-lifetime=30M
quarkus.datasource.jdbc.validation-query-sql=SELECT 1 FROM DUAL

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.dialect=org.hibernate.dialect.OracleDialect
quarkus.hibernate-orm.jdbc.batch-size=25
quarkus.hibernate-orm.query.plan-cache-max-size=2048
quarkus.hibernate-orm.query.plan-parser-cache-max-size=2048

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:3000
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
quarkus.http.cors.exposed-headers=*
quarkus.http.cors.allow-credentials=false
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Logging
quarkus.log.level=DEBUG
quarkus.log.category."br.com.fiap".level=DEBUG

# API Base Path
quarkus.http.root-path=/api

# OpenAPI
quarkus.smallrye-openapi.path=/api-docs

