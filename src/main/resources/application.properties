# Configuração do Banco de Dados Oracle
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=${DB_USERNAME:rm566133}
quarkus.datasource.password=${DB_PASSWORD:280201}
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@${DB_HOST:oracle.fiap.com.br}:${DB_PORT:1521}:${DB_NAME:ORCL}
quarkus.datasource.jdbc.driver=oracle.jdbc.OracleDriver

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.dialect=org.hibernate.dialect.OracleDialect
quarkus.hibernate-orm.jdbc.batch-size=20

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,https://zyntra-he.vercel.app}
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Logging
quarkus.log.level=INFO
quarkus.log.category."br.com.fiap".level=DEBUG

# API Base Path
quarkus.http.root-path=/api

# OpenAPI
quarkus.smallrye-openapi.path=/api-docs

