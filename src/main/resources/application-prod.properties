# Configuração para ambiente de produção
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=${CORS_ORIGINS:https://zyntra-he.vercel.app}
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD

# Logging
quarkus.log.level=INFO
quarkus.log.category."br.com.fiap".level=INFO

# API Base Path
quarkus.http.root-path=/api

# OpenAPI
quarkus.smallrye-openapi.path=/api-docs

