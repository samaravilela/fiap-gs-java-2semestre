# Configuração para ambiente de produção
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=${DB_USERNAME:rm566133}
quarkus.datasource.password=${DB_PASSWORD:280201}
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@${DB_HOST:oracle.fiap.com.br}:${DB_PORT:1521}:${DB_NAME:ORCL}

# Pool de Conexões - Otimização de Performance
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.initial-size=5
quarkus.datasource.jdbc.acquisition-timeout=30
quarkus.datasource.jdbc.background-validation-interval=60
quarkus.datasource.jdbc.idle-removal-interval=5M
quarkus.datasource.jdbc.max-lifetime=30M
quarkus.datasource.jdbc.validation-query-sql=SELECT 1 FROM DUAL

# Hibernate - Otimizações de Performance
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.dialect=org.hibernate.dialect.OracleDialect
quarkus.hibernate-orm.jdbc.batch-size=25
quarkus.hibernate-orm.query.plan-cache-max-size=2048
quarkus.hibernate-orm.query.plan-parser-cache-max-size=2048
quarkus.hibernate-orm.jdbc.timezone=UTC

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=${CORS_ORIGINS:https://zyntra-he.vercel.app,http://localhost:5173,http://localhost:3000}
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
quarkus.http.cors.exposed-headers=*
quarkus.http.cors.allow-credentials=false
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD

# Logging
quarkus.log.level=INFO
quarkus.log.category."br.com.fiap".level=INFO

# API Base Path
quarkus.http.root-path=/api

# OpenAPI
quarkus.smallrye-openapi.path=/api-docs

# Jackson JSON - Otimizações de Performance
quarkus.jackson.fail-on-unknown-properties=false
quarkus.jackson.write-dates-as-timestamps=false
quarkus.jackson.accept-case-insensitive-enums=true

# Performance HTTP
quarkus.http.enable-compression=true

